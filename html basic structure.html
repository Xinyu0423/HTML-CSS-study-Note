<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页的标题</title>
</head>
<body>
    网页的主体
    <h1>一级标题</h1>
    <hr>
    <p>Text................</p>
    <h2>2级标题</h2>
    <h2>无序列表</h2>
    <hr>
    <ul>
        <li>text1</li>
        <li>text2</li>
        <li>text3</li>
        <li>text4</li>
    </ul>
    <h2>有序列表</h2>
    <hr>
    <ol>
        <li>text1</li>
        <li>text2</li>
        <li>text3</li>
        <li>text4</li>
    </ol>
    <h2>无序列表</h2>
    <hr>
    <dl>
        <dt>Title</dt>
        <dd>Text1</dd>
        <dd>Text2</dd>
        <dd>Text3</dd>
        <dd>Text4</dd>
    </dl>

    <h2>表格标签</h2>
    <hr>
    <table border="1">
        <caption><b>Table Title</b></caption>
        <thead>
        <tr>
            <th>Text1</th>
            <th>Text2</th>
            <th>Text3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>content</td>
            <td rowspan="2">content</td>
            <td>content</td>
        </tr>
        <tr>
            <td>content</td>
            <td>content</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>content</td>
            <td colspan="2">content</td>
        </tr>
        </tfoot> 
    </table>

</body>
</html>
