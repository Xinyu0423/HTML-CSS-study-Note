<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页的标题</title>
</head>
<body>
    网页的主体
    <h1>一级标题</h1>
    <hr>
    <p>Text................</p>
    <h2>2级标题</h2>
    <h2>无序列表</h2>
    <hr>
    <ul>
        <li>text1</li>
        <li>text2</li>
        <li>text3</li>
        <li>text4</li>
    </ul>
    <h2>有序列表</h2>
    <hr>
    <ol>
        <li>text1</li>
        <li>text2</li>
        <li>text3</li>
        <li>text4</li>
    </ol>
</body>
</html>
